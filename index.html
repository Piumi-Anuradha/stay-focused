<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stay Focused</title>

</head>
<body>
    <div id="container">
        <p id="study" class="label">Study : </p><p id="break" class="label">Break : </p><p id="cycles" class="label">Cycles : </p>

        <!--study timer-->
        <div id="study-timer" class="timer">
            <p id="study_minutes">25</p><p class="semicolen">:</p><p id="study_seconds">00</p>
        </div>

        <p id="counter" class="timer">0</p>

        <!--break timer-->
        <div id="break-timer" class="timer">
            <p id="break_minutes">05</p><p class="semicolen">:</p><p id="break_seconds">00</p>
        </div>

        <button id="tart" class="btn">Start</button>
        <button id="pause" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
